<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        max-width: 600px;
        margin:20px auto;
        padding: 0 20px;
    }
    h1{
        text-align: center;
    }
    form{
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
      
    }
    input,select,button{
        padding: 10px;
        font-size:16px;
    }
    li{
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

</style>
<body>
    <h1>Expense Tracker</h1>
    <form id="expense-form">
            <input type="number" id="amount" name="Expense Amount" placeholder="Expense Amount" required>
            <input type="text" id="description" name="Description" placeholder="Description" required>
            <select id="category">
                <option value="">Select category</option>
                <option value="Shopping" name="Shopping">Shopping</option>
                <option name="food">food</option>
                <option name="Travel">Travel</option>
            </select>
            <button type="submit">Add Expense</button>
    </form>
    <ul id="expense-list"></ul>
    <script>
        const expenseForm = document.getElementById("expense-form");
        const expenseList = document.getElementById("expense-list");
        
        let expenses = JSON.parse(localStorage.getItem("expenses"))||[];

        function renderExpenses(){
            expenseList.innerHTML="";
            expenses.forEach((expense,index)=>{
                const li = document.createElement("li");
                li.innerHTML=`<span>${expense.amount}-${expense.description}(${expense.category})</span>
                <span class="actions">
                    <button onClick="editExpense(${index})">Edit</button>
                    <button onClick="deleteExpense(${index})">Delete</button></span>`;
                    expenseList.appendChild(li);
            })
            localStorage.setItem("expenses",JSON.stringify(expenses));
        }
        
        expenseForm.addEventListener("submit",(event)=>{
            event.preventDefault(); 
            const amount=document.getElementById('amount').value;
            const description=document.getElementById('description').value;
            const category=document.getElementById("category").value;

            expenses.push({amount,description,category});
            renderExpenses();
            expenseForm.reset();
        });

        function deleteExpense(index){
            expenses.splice(index,1);
            renderExpenses();
        }

        function editExpense(index){
            const expense = expenses[index];
            document.getElementById('amount').value=expense.amount;
            document.getElementById('description').value=expense.description;
            document.getElementById("category").value=expense.category;

            expenses.splice(index,1);
            renderExpenses();
        }

        renderExpenses();
    </script>
</body>
</html>
